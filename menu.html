<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú | Alke Wallet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#4b2e2a;">
    <div class="container">
        <a class="navbar-brand" href="#">Alke Wallet</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="deposit.html">Depositar</a></li>
                <li class="nav-item"><a class="nav-link" href="sendmoney.html">Enviar</a></li>
                <li class="nav-item"><a class="nav-link" href="transactions.html">Movimientos</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Salir</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container d-flex justify-content-center align-items-start" style="min-height: 80vh; padding-top: 3rem;">
    <section class="w-100" style="max-width: 900px;">

        <!-- TÍTULO -->
        <h1 class="text-center mb-4">Menú Principal</h1>

        <!-- TARJETAS -->
        <div class="row text-center">

            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="text-muted">Saldo</h6>
                        <p class="fs-5 fw-bold">$80.000</p>
                        <button id="verSaldo" class="btn btn-outline-secondary btn-sm">
                            Ver / Ocultar
                        </button>
                        <div id="saldo" style="display:none;" class="mt-2">
                            Saldo disponible
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="text-muted">Ingresos</h6>
                        <p class="fs-5 fw-bold text-success">$70.000</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="text-muted">Gastos</h6>
                        <p class="fs-5 fw-bold text-danger">$20.000</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
