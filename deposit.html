<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Depósito | Alke Wallet</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="text-center py-3">
    <h1>Depositar Dinero</h1>
    <a href="menu.html" class="btn btn-outline-secondary btn-sm mt-2">
        Volver al menú
    </a>
</header>

<main class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <section class="card p-4 shadow" style="max-width: 400px; width: 100%;">

        <h2 class="text-center mb-4">Monto a depositar</h2>

        <form id="formDeposito">
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input 
                    type="number" 
                    id="monto" 
                    class="form-control" 
                    min="1"
                    required
                >
            </div>

            <button type="submit" class="btn btn-warning w-100">
                Depositar
            </button>

            <p id="mensaje" class="text-center mt-3"></p>
        </form>

    </section>
</main>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="js/app.js"></script>

</body>
</html>
