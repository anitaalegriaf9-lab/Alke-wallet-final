<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Alke Wallet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="text-center py-3">
    <h1>Alke Wallet</h1>
</header>

<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <section class="card p-4 shadow" style="max-width: 400px; width: 100%;">

        <h2 class="text-center mb-4">Inicio de sesión</h2>

        <form onsubmit="validarLogin(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    required
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                >
            </div>

            <button type="submit" class="btn btn-warning w-100">
                Ingresar
            </button>
        </form>

    </section>
</main>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="js/app.js"></script>

</body>
</html>
